name: Rust Release

on:
  release:
    types: created

jobs:
  build-ubuntu:
    name: Build on Ubuntu
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Switch Rust to Nightly
        run: rustup default nightly

      - name: Check Rust Version
        run: rustup show

      - name: Build
        run: cargo br -v

      - name: Run tests
        run: cargo test -v

      - name: Upload to Artifact
        uses: actions/upload-artifact@latest
        with:
          name: ping-cli-linux
          path: ./target/release/ping-cli

  build-macos:
    name: Build on Mac OS
    runs-on: macos-late

    steps:

      - uses: actions/checkout@v2

      - name: Switch Rust to Nightly
        run: rustup default nightly

      - name: Check Rust Version
        run: rustup show

      - name: Build
        run: cargo br -v

      - name: Upload to Artifact
        uses: actions/upload-artifact@latest
        with:
          name: ping-cli-mac
          path: ./target/release/ping-cli